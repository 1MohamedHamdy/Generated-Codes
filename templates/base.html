<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand { font-weight: 600; }
        .card { border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .code-badge { font-family: monospace; font-size: 1.1rem; }
        .btn-action { min-width: 100px; }
        .toast { position: fixed; top: 20px; right: 20px; z-index: 9999; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Code Manager</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'add_code' %}">Add Codes</a>
                <a class="nav-link" href="{% url 'view_codes' %}">View Codes</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="toastContainer"></div>
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                const toast = new bootstrap.Toast(alert, { delay: 3000 });
                toast.show();
            });
        });
    </script>
</body>
</html>
